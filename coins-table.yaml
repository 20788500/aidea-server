
# 注册账号赠币数量
signup_gift_coins: 0
# 绑定手机赠币数量
bind_phone_gift_coins: 30
# 邀请赠币数量
invite_gift_coins: 100
# 被邀请赠币数量
invited_gift_coins: 100
# 被引荐人充值，引荐人获得的奖励比例
invite_payment_gift_rate: 0.05

# 每日免费模型额度配置
# 字段说明：
#   - model: 模型标识
#   - name: 模型名称
#   - free_count: 每日免费次数
#   - info: 提示信息，可选
#   - end_at: 活动结束时间，格式为 ISO 8601，如 2021-12-31T00:00:00Z
free_models:
  - model: model_baidu_aquila_chat7b
    name: Aquila Chat 7B
    free_count: 5

  - model: model_baidu_bloomz_7b
    name: Bloomz 7B
    free_count: 5

  - model: model_baidu_chatglm2_6b_32k
    name: ChatGLM2 6B 32K
    free_count: 5

  - model: gpt-3.5-turbo
    name: GPT 3.5 Turbo
    free_count: 5
    non_cn: true

  - model: gpt-4
    name: GPT 4
    info: 活动截止至北京时间 2023-11-01
    free_count: 3
    end_at: 2023-11-01T00:00:00Z
    non_cn: true

  - model: gpt-4
    name: 北丑
    info: 活动截止至北京时间 2023-11-01
    free_count: 3
    end_at: 2023-11-01T00:00:00Z

  - model: gpt-3.5-turbo
    name: 南贤
    free_count: 5

  - model: nova-ptc-xl-v1
    name: 商汤日日新（大参数量）
    free_count: 5

  - model: nova-ptc-xs-v1
    name: 商汤日日新（小参数量）
    free_count: 5

  - model: model_ernie_bot_turbo
    name: 文心一言 Turbo
    free_count: 5
    
  - model: generalv2
    name: 讯飞星火 v2
    free_count: 5

# 在线充值产品列表，这里为空时，将使用 internal/coins/ 中的 products 数据
# 字段说明：
#   - id: 产品 ID，唯一标识，不能重复
#   - name: 产品名称
#   - quota: 购买后获得的智慧果数量
#   - retail_price: 零售价，单位为分
#   - expire_policy: 有效期，可选值为 never, week, 2week, month, 3month, 6month, year
#   - recommend: 是否推荐，推荐的产品会在充值页面显示 Best Deal 标识
products:
  - id: cc.aicode.aidea.coins_100
    name: 1元尝鲜
    quota: 50
    retail_price: 100
    expire_policy: week

  - id: cc.aicode.aidea.coins_600_2
    name: 6元700个
    quota: 700
    retail_price: 600
    expire_policy: month

  - id: cc.aicode.aidea.coins_1200
    name: 12元1500个
    quota: 1500
    retail_price: 1200
    expire_policy: month

  - id: cc.aicode.aidea.coins_3800
    name: 38元5000个
    quota: 5000
    retail_price: 3800
    expire_policy: 3month
    recommend: true

  - id: cc.aicode.aidea.coins_6800_2
    name: 68元10000个
    quota: 10000
    retail_price: 6800
    expire_policy: 6month

